<div class="mat-elevation-z8 p-4">
  <div class="d-flex justify-content-between align-items-center mb-3">


  </div>
  <button mat-button class="btn-primary btn-icon " color="" (click)="OpenUserForm()">Nuevo Usuario
  </button>

  <table mat-table [dataSource]="dataSource" matSort class="w-100">
    <ng-container matColumnDef="firstNames">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombres</th>
      <td mat-cell *matCellDef="let user">{{ user.firstNames }}</td>
    </ng-container>
    <ng-container matColumnDef="lastNames">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellidos</th>
      <td mat-cell *matCellDef="let user">{{ user.lastNames }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
      <td mat-cell *matCellDef="let user">{{ user.roles[0]?.name }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button class="btn-edit mr-2 cursor-pointer" (click)="OpenUserFormEdit(user.id)">Editar
        </button>
        <button mat-icon-button class="btn-delete cursor-pointer" (click)="delete(user.id)">Eliminar
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="totalUsers" [pageSize]="users.length" (page)="onPageChange($event)"></mat-paginator>
</div>
