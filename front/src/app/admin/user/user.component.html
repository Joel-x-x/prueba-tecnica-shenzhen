<div class="mat-elevation-z8 p-4">
  <div class="d-flex justify-content-between align-items-center mb-3"></div>

  <div class="flex justify-end mb-6">
    <button mat-button class="lg:w-2/8 w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-sky-900 hover:bg-sky-950 focus:outline-none focus:border-sky-700 focus:shadow-outline-sky active:bg-sky-700 transition duration-150 ease-in-out cursor-pointer" color="" (click)="OpenUserForm()">
      Nuevo Usuario
      <svg class="" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-plus ml-2">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <path d="M12 5l0 14" />
        <path d="M5 12l14 0" />
      </svg>
    </button>
  </div>

  <div class="overflow-auto rounded-lg shadow">
    <table mat-table [dataSource]="dataSource" matSort class="w-full min-w-max">
      <ng-container matColumnDef="firstNames">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="!bg-sky-900 !text-white !font-semibold !rounded-tl-md px-4 py-2 text-left">
          Nombres
        </th>
        <td mat-cell *matCellDef="let user" class="px-4 py-2">{{ user.firstNames }}</td>
      </ng-container>

      <ng-container matColumnDef="lastNames">
        <th class="!bg-sky-900 !text-white !font-semibold px-4 py-2 text-left" mat-header-cell *matHeaderCellDef mat-sort-header>
          Apellidos
        </th>
        <td mat-cell *matCellDef="let user" class="px-4 py-2">{{ user.lastNames }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th class="!bg-sky-900 !text-white !font-semibold px-4 py-2 text-left" mat-header-cell *matHeaderCellDef mat-sort-header>
          Correo electr√≥nico
        </th>
        <td mat-cell *matCellDef="let user" class="px-4 py-2">{{ user.email }}</td>
      </ng-container>

      <ng-container matColumnDef="roles">
        <th class="!bg-sky-900 !text-white !font-semibold px-4 py-2 text-left" mat-header-cell *matHeaderCellDef mat-sort-header>
          Rol
        </th>
        <td mat-cell *matCellDef="let user" class="px-4 py-2">{{ user.roles[0]?.name }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="!bg-sky-900 !text-white !font-semibold !rounded-tr-md px-4 py-2">
          Acciones
        </th>
        <td mat-cell *matCellDef="let user" class="px-4 py-2 flex gap-2">
          <button mat-icon-button class="btn-edit text-sky-700 hover:text-sky-900 cursor-pointer" (click)="OpenUserFormEdit(user.id)">
            <!-- SVG Editar -->
            <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-pencil"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 20h4l10.5 -10.5a2.828 2.828 0 1 0 -4 -4l-10.5 10.5v4" /><path d="M13.5 6.5l4 4" /></svg>
          </button>

          <button mat-icon-button class="btn-delete text-red-700 hover:text-red-900 cursor-pointer" (click)="delete(user.id)">
            <!-- SVG Eliminar -->
            <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-trash"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 7l16 0" /><path d="M10 11l0 6" /><path d="M14 11l0 6" /><path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" /><path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" /></svg>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; let i = index; columns: displayedColumns;"
          [ngClass]="i % 2 === 0 ? '!bg-white' : '!bg-slate-200'">
      </tr>
    </table>
  </div>

  <mat-paginator [length]="totalUsers" [pageSize]="users.length" (page)="onPageChange($event)"></mat-paginator>
</div>
