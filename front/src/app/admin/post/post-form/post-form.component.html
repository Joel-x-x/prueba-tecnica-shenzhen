<div class="min-w-100 max-w-md mx-auto bg-gray-100 rounded-lg p-6 sm:p-8 shadow-md">
  <header class="text-center">
    <h1 class="my-2 text-center text-3xl leading-9 font-extrabold text-gray-900">Post</h1>
  </header>

  <form [formGroup]="postForm" (ngSubmit)="onSubmitPost()">
    <div class="mb-4">
      <label class="block mb-1 text-gray-800" for="title">Título</label>
      <input
        class="w-full p-2 border rounded-md text-gray-800 border-sky-700 outline-none focus:ring-2 focus:ring-sky-700"
        type="text" id="title" formControlName="title">
      <p *ngIf="postForm.get('title')?.invalid && postForm.get('title')?.touched" class="text-red-700 text-sm">
        El título es requerido.
      </p>
    </div>

    <div class="mb-4">
      <label class="block mb-1 text-gray-800" for="content">Contenido</label>
      <textarea
        class="w-full p-2 border rounded-md text-gray-800 border-sky-700 outline-none focus:ring-2 focus:ring-sky-700"
        id="content" formControlName="content" rows="4"></textarea>
      <p *ngIf="postForm.get('content')?.invalid && postForm.get('content')?.touched" class="text-red-700 text-sm">
        El contenido es requerido.
      </p>
    </div>

    <div class="mb-4 flex items-center">
      <input type="checkbox" id="isPublic" formControlName="isPublic"
        class="h-5 w-5 text-sky-700 border-gray-300 rounded focus:ring-2 focus:ring-sky-700">
      <label for="isPublic" class="ml-2 text-gray-800">Post público?</label>
    </div>

    <div class="mt-6">
      <button class="w-full text-white font-bold py-2 px-4 rounded-lg transition-all duration-300
                   bg-sky-900 hover:bg-sky-800
                   disabled:bg-gray-400 disabled:cursor-not-allowed disabled:hover:bg-gray-400
                   cursor-pointer"
              type="submit"
              [disabled]="postForm.invalid">
        Guardar
      </button>
    </div>
  </form>
</div>
